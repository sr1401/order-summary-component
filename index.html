<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="order">
      <div class="order__image">
        <img src="./images/illustration-hero.svg" alt="illustration">
      </div>

      <div class="order__detail">
        <div class="order__summary">
          <p class="order__summary__name">Order Summary</p>
          <p class="order__summary__desc">
            You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
          </p>
        </div>
  
        <div class="order__packages">
          <div class="order__packages__type">
            <img src="./images/icon-music.svg" alt="icon" style="width: 48px; height: 48px;">
            <div class="packages__text">
              <p class="packages__name">Annual Plan</p>
              <p class="packages__price">$59.99/year</p>
            </div>
          </div>
          <a class="order__packages__change" href="#">Change</a>
        </div>
  
        <div class="order__pay">
          <button class="order__pay__proceed">Proceed to Payment</button>
          <a class="order__pay__cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
